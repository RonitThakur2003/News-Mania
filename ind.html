<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Mania</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="logo.jpg" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Sports">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget</h6>
                <p class="news-desc" id="news-description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ducimus ex doloremque harum quos quisquam, voluptate quod iusto ut soluta recusandae.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
